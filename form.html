<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <style>
        input{
            padding: 10px;
        }

        input:focus:valid{
            border: 1px solid green;
        }

        input:focus:invalid{
            border: 1px solid red;
        }

        input:focus{
         outline: none;
        }

        div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form action="#">
        <div>
            <input type="text" placeholder="Nombre" required pattern="[A-Za-z]+">
        </div>
        <div>
            <input type="text" placeholder="Apellido" required pattern="[A-Za-z]+">
        </div>
        <div>
            <input type="number" min="18" max="80" placeholder="Edad">
        </div>
        <div>
            <label>Sexo</label>
            <label>
                M
                <input type="radio" name="sex" value="m" required>
            </label>
            <label>
                F
                <input type="radio" name="sex" value="f" required>
            </label>
        </div>
        <div>
            <input type="text" placeholder="DNI" required minlength="8" pattern="[A-Za-z0-9]+">
        </div>
        <div>
            <input type="email" placeholder="Email" required>
        </div>
        <div>
            <button>Enviar</button>
        </div>
    </form>
</body>
</html>
